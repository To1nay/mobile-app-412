<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="Settings Page.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="top-bar">
                <span class="time">11:30</span>
                <div class="icons">
                    <div class="grid-icon"></div>
                    <div class="add-book"><a href="Add Books.html">+Add Book</a></div>

            </div>
            <h1>Setting</h1>

                <div class="icon help-icon"></div>

                <div class="icon feedback-icon"></div>

            <div class="setting-option">
                <div class="icon language-icon"></div>
                <span>Language</span>
